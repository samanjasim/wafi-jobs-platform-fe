<!-- Delta AlWafi logo based on the provided design -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Green oval background with gradient -->
  <defs>
    <radialGradient id="greenGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A7C59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5016;stop-opacity:1" />
    </radialGradient>
    <ellipse id="mainOval" cx="200" cy="100" rx="180" ry="85" fill="url(#greenGradient)"/>
  </defs>
  
  <!-- Main green oval -->
  <use href="#mainOval"/>
  
  <!-- Delta brand in red oval at top -->
  <ellipse cx="160" cy="60" rx="70" ry="25" fill="#DC2626" stroke="#B91C1C" stroke-width="2"/>
  <text x="160" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Delta</text>
  
  <!-- Al Wafi text in elegant white script -->
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold" font-style="italic">الوافي</text>
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="normal">Al Wafi</text>
  
  <!-- Small orange dot accent -->
  <circle cx="320" cy="80" r="8" fill="#F59E0B"/>
  
  <!-- Registered trademark symbol -->
  <text x="90" y="85" fill="white" font-family="Arial, sans-serif" font-size="14">®</text>
</svg>
